<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Logout System</title>
    <style>
        body {
            background-color: #e0bfff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            gap: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div class="form-container" id="welcome-form" style="display: none;">
            <h2>Welcome</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Perspiciatis deleniti, dignissimos cumque quasi nesciunt efficies obcaecati facilisi.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function login() {
            // Validate login credentials (replace with actual authentication logic)
            if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === 'password') {
                // Hide login form, show welcome form
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('welcome-form').style.display = 'block';
            } else {
                alert('Invalid username or password.');
            }
        }

        function logout() {
            // Hide welcome form, show login form
            document.getElementById('welcome-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
