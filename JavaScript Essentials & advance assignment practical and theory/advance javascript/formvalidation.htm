<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with JavaScript</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4caf4f58;
            color: white;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Validation</h2>
        <form id="myForm">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                <span class="error" id="fullNameError"></span>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div>
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <span class="error" id="birthDateError"></span>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const birthDateInput = document.getElementById('birthDate');
        const genderSelect = document.getElementById('gender');
        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const birthDateError = document.getElementById('birthDateError');
        const genderError = document.getElementById('genderError');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from submitting normally

            // Reset error messages
            fullNameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            birthDateError.textContent = '';
            genderError.textContent = '';

            let isValid = true;

            // Full Name Validation
            if (fullNameInput.value.trim() === '') {
                fullNameError.textContent = 'Please enter your full name.';
                isValid = false;
            } else if (!/^[a-zA-Z\s]+$/.test(fullNameInput.value)) {
                fullNameError.textContent = 'Please enter a valid full name.';
                isValid = false;
            }

            // Email Validation
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Please enter your email address.';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Password Validation
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Please enter a password.';
                isValid = false;
            } else if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // Birth Date Validation
            if (birthDateInput.value.trim() === '') {
                birthDateError.textContent = 'Please enter your birth date.';
                isValid = false;
            }

            // Gender Validation
            if (genderSelect.value === '') {
                genderError.textContent = 'Please select your gender.';
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                
                alert('Form submitted successfully!');
                form.submit(); 
            }
        });
    </script>
</body>
</html>
