<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Deatil Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        table tr{
            background-color:#bad94bc4;
            border: 2px solid white;
            box-shadow: 0px 2px 3px 3px white;
        }
        
    </style>
</head>

<body>
    <div class="container mt-3" style="background-color: #9cbc2c;">
        <form action=" " method="post" enctype="multipart/form-data" >
            <h2>Step 1: Your details</h2>
            <table class="table">
                <tr>
                    <td class="col-md-3"><label for="name">Name :</label></td>
                    <td><input type="text" class="form-control" id="name" placeholder="First and last name" name="name">
                    </td>
                </tr>
                <tr>
                    <td class="col-md-3"><label for="email">Email :</label></td>
                    <td><input type="email" class="form-control" id="email" placeholder="example@domain.com"
                            name="name"></td>
                </tr>
                <tr>
                    <td class="col-md-3"><label for="phone">Phone :</label></td>
                    <td><input type="number" name="phone" class="form-control" placeholder="Eg. +91-00000 00000"></td>
                </tr>
            </table>
            <h2>Step 2: Delivery address</h2>
            <table class="table">
                <tr>
                    <td class="col-md-3"><label for="address">Address :</label></td>
                    <td><textarea name="address" id="address" cols="35" rows="4" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Post Code :</label></td>
                    <td><input type="postcode" class="form-control" id="postcode" name="postcode"></td>
                </tr>
                <tr>
                    <td><label for="country">Country :</label></td>
                    <td><input type="text" class="form-control" id="country" name="country"></td>
                </tr>
            </table>
            <table class="table">
                <h2>Step 3: Card details</h2>
                <tr>
                    <p>Card type</p>
                    <td class="col-md-3">
                        <input type="radio" name="card" id="visa" value="visa">
                        <label for="visa"><i class="fa-brands fa-cc-visa"></i>&nbsp;&nbsp;VISA</label>
                    </td>
                    <td>
                        <input type="radio" id="amex" name="card" value="amex">
                        <label for="amex"><i class="fa-brands fa-cc-amex"></i>&nbsp;&nbsp;AmEx</label>
                    </td>
                    <td>
                        <input type="radio" id="master" name="card" value="master">
                        <label for="master"><i class="fa-brands fa-cc-mastercard"></i>&nbsp;&nbsp;Mastercard</label>
                    </td>
                </tr>

            </table>
            <table class="table">
                <tr>
                    <td class="col-md-3"><label for="cardnumber">Card number</label></td>
                    <td><input type="text" class="form-control" id="cardnumber" name="cardnumber"></td>
                </tr>
                <tr>
                    <td class="col-md-3"><label for="security-code">Security code</label></td>
                    <td><input type="text" class="form-control" id="security-code" name="security-code"></td>
                </tr>
                <tr>
                    <td class="col-md-3"><label for="name_card">Name on card</label></td>
                    <td><input type="text" class="form-control" id="name_card" name="name_card"
                            placeholder="Exact name as on card"></td>
                </tr>
            </table>
            <p class=" pb-2" align="center"><button type="submit" class="btn btn-dark rounded-pill" style="padding: 8px 45px;">Buy It!</button></p>
        </form>
</body>

</html>
