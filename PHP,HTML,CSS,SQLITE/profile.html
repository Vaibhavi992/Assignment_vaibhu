<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Manage Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-fluid" style="background-color: blueviolet;">
		<div class="container">
			<div class="row pt-4 pb-5">
				<div class="col-md-3 bg-light">
					<img  class="align-content-md-between rounded-circle mt-5"
						src="https://images.unsplash.com/photo-1507019403270-cca502add9f8?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybCUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
						alt="Profile-photo" width="100%" height="40%">
					<p class="text-center pb-3">Amelly</p>
					<p class="text-center">amelly12@bbb.com</p>
				</div>
				<div class="col-md-6 bg-light sub-title">
					<h2 class="mt-5">Profile Settings</h2>
					<form action="" method="post" enctype="multipart/form-data">
						<table class="table">
							<tr>
								<td class="col-md-6">
									<label for="name">Name :</label><br>
									<input type="text" name="name" id="name" placeholder="Enter first name">
								</td>
								<td>
									<label for="surname">Surname :</label><br>
									<input type="text" name="surname" id="surname" placeholder="Enter surname">
								</td>
							</tr>
						</table>
						<div class="mb-3 mt-3">
							<label for="phonenumber">Phone Number:</label>
							<input type="number" class="form-control" id="phonenumber" placeholder="Enter phone number"
								name="phonenumber">
						</div>
						<div class="mb-3">
							<label for="add">Address :</label>
							<input type="text" class="form-control" id="add" placeholder="Enter address" name="add">
						</div>
						<div class="mb-3 mt-3">
							<label for="email">Email Id :</label>
							<input type="email" name="email" id="email" placeholder="Enter Email Id"
								class="form-control">
						</div>
						<div class="mb-3 mt-3">
							<label for="education">Education :</label>
							<input type="education" name="education" id="education" placeholder="Enter education"
								class="form-control">
						</div>
						<table class="table">
							<tr>
								<td class="col-md-6">
									<label for="country">Country :</label>
									<input type="text" name="country" id="country" class="form-control"
										placeholder="country">
								</td>
								<td>
									<label for="state">State/Region :</label>
									<input type="text" name="state" id="state" class="form-control" placeholder="state">
								</td>
							</tr>
						</table>
						<p align="center"><button type="submit" class="btn btn-primary"
								style="background-color: #622777;">Save Profile</button></p>
					</form>
				</div>
				<div class="col-md-3 bg-light">
					<form action="" method="post" enctype="multipart/form-data">
						<table class="table">
							<table class="table">
								<tr>
									<td>Edit Experince</td><br>
									<td>Experince</td>
								</tr>
							</table>
						</table>
						<div class="mb-3 mt-3">
							<label for="exp" class="form-label">Experince on designing :</label>
							<input type="text" class="form-control" id="exp" placeholder="Experince" name="exp">
						</div>
						<div class="mb-3 mt-3">
							<label for="additional" class="form-label">Additional Details :</label>
							<input type="text" class="form-control" id="additional" placeholder="Add additional"
								name="additional">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
